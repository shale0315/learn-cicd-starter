name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Show version
        run: go test ./... -cover

  gosec:
    name: gosec
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec
        run: |
             export PATH=$PATH:$(go env GOPATH)/bin
             gosec ./...

  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Check style format
        run: test -z $(go fmt ./...)

      - name: Check out code
        uses: actions/checkout@v4

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: |
              export PATH=$PATH:$(go env GOPATH)/bin
              staticcheck ./...
